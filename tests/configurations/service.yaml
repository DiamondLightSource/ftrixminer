type: dls_multiconf.classic

logging_settings:
    console:
        enabled: True
        verbose: True
    logfile:
        enabled: True
        directory: ${output_directory}/logfile.log
    graypy:
        enabled: False
        host: 172.23.7.128
        port: 12201
        protocol: UDP

# The external access bits.
external_access_bits:
    dataface_port: &ROCKMINER_PORT 27821

# The xchembku_dataface direct access.
xchembku_dataface_specification: &XCHEMBKU_DATAFACE_SPECIFICATION
    type: "xchembku_lib.xchembku_datafaces.direct"
    database:
        type: "xchembku_lib.xchembku_databases.normsql"
        filename: "${output_directory}/xchembku.sqlite"
        log_level: "WARNING"

# The rockminer direct access.
rockminer_miner_specification_direct_poll:
    &ROCKMINER_MINER_SPECIFICATION_DIRECT_POLL
    type: "rockminer_lib.miners.direct_poll"
    type_specific_tbd:
        directories:
            - "${output_directory}/images"
        recursive: True
        xchembku_dataface_specification: *XCHEMBKU_DATAFACE_SPECIFICATION

# The rockminer client/server composite.
rockminer_miner_specification:
    type: "rockminer_lib.miners.aiohttp"
    type_specific_tbd:
        # The remote rockminer server access.
        aiohttp_specification:
            server_host: "*"
            client_host: "127.0.0.1"
            port: *ROCKMINER_PORT
        # The local implementation of the rockminer.
        direct_miner_specification: *ROCKMINER_MINER_SPECIFICATION_DIRECT_POLL
    context:
        start_as: process
